<!-- Floating Chat Button -->
<div class="chat-fab" *ngIf="!isOpen" (click)="toggleChat()" title="Chat with Help Desk">
  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <span class="chat-badge" *ngIf="messages.length === 1">1</span>
</div>

<!-- Chat Window -->
<div class="chat-window" *ngIf="isOpen" [class.minimized]="isMinimized">
  <!-- Chat Header -->
  <div class="chat-header">
    <div class="chat-header-left">
      <div class="chat-avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="chat-header-info">
        <h3>Welly - IT Support</h3>
        <span class="status-online">● Online</span>
      </div>
    </div>
    <div class="chat-header-actions">
      <button class="chat-action-btn" (click)="minimizeChat()" *ngIf="!isMinimized" title="Minimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <button class="chat-action-btn" (click)="maximizeChat()" *ngIf="isMinimized" title="Maximize">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 3 21 3 21 9"></polyline>
          <polyline points="9 21 3 21 3 15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
      </button>
      <button class="chat-action-btn close" (click)="closeChat()" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages" *ngIf="!isMinimized">
    <div *ngFor="let message of messages"
         class="message"
         [class.user-message]="message.isUser"
         [class.bot-message]="!message.isUser">
      <div class="message-bubble">
        <div class="message-attachment" *ngIf="message.attachmentName">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>{{ message.attachmentName }}</span>
        </div>
        <div class="message-text">{{ message.text }}</div>
        <div class="message-time">{{ message.timestamp | date:'shortTime' }}</div>
      </div>
    </div>

    <!-- Streaming Response -->
    <div class="message bot-message" *ngIf="currentStreamingText">
      <div class="message-bubble">
        <div class="message-text">{{ currentStreamingText }}<span class="cursor">▊</span></div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div class="message bot-message" *ngIf="isTyping && !currentStreamingText">
      <div class="message-bubble typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input" *ngIf="!isMinimized">
    <input
      type="file"
      id="fileInput"
      accept=".pdf"
      style="display: none;"
      (change)="onFileSelected($event)"
    />
    <div class="chat-input-container">
      <div class="selected-file-preview" *ngIf="selectedFile">
        <div class="file-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>{{ selectedFile.name }}</span>
        </div>
        <button class="remove-file-btn" (click)="removeSelectedFile()" title="Remove file">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="file-error" *ngIf="fileInputError">{{ fileInputError }}</div>
      <div class="input-wrapper">
        <button
          class="chat-attach-btn"
          (click)="triggerFileInput()"
          title="Attach PDF">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
          </svg>
        </button>
        <input
          type="text"
          [(ngModel)]="userInput"
          (keypress)="handleKeyPress($event)"
          placeholder="Type your message or attach a PDF..."
          class="chat-input-field"
        />
        <button
          class="chat-send-btn"
          (click)="sendMessage()"
          [disabled]="!userInput.trim() && !selectedFile"
          title="Send">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
