services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: projecttracker-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "0.0.0.0:1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - projecttracker-network

  # ASP.NET Core Backend with AI assistant
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: projecttracker-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGenerationThatIsLongEnough123456!
      - ConnectionStrings__DefaultConnection=Server=database;Database=ProjectTrackerDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      - ConnectionStrings__AzureConnection=Server=tcp:pharmacare.database.windows.net,1433;Initial Catalog=PharmaCare;User ID=pharmacare_admin;Password=Pass@123;Encrypt=True;TrustServerCertificate=True;Connection Timeout=60;
      - KnowledgeBase__DocumentsPath=/app/kb-docs
      - DocumentsPath=/app/documents
    ports:
      - "0.0.0.0:5000:80"
    volumes:
      - kb-docs:/app/kb-docs
      - ./documents:/app/documents
    depends_on:
      - database
    networks:
      - projecttracker-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: projecttracker-frontend
    ports:
      - "0.0.0.0:4200:80"
    depends_on:
      - backend
    networks:
      - projecttracker-network
    restart: unless-stopped

volumes:
  sql-data:
    driver: local
  kb-docs:
    driver: local
networks:
  projecttracker-network:
    driver: bridge
