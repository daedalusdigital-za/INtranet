services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: projecttracker-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "0.0.0.0:1434:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - projecttracker-network

  # ASP.NET Core Backend with AI assistant
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: projecttracker-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5143
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGenerationThatIsLongEnough123456!
      - ConnectionStrings__DefaultConnection=Server=database;Database=ProjectTrackerDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      - ConnectionStrings__AzureConnection=Server=tcp:pharmacare.database.windows.net,1433;Initial Catalog=PharmaCare;User ID=pharmacare_admin;Password=Pass@123;Encrypt=True;TrustServerCertificate=True;Connection Timeout=60;
      - KnowledgeBase__DocumentsPath=/app/kb-docs
      - DocumentsPath=/app/documents
      - NasSettings__Host=192.168.11.186
      - NasSettings__ShareName=NewAge_Tech
      - NasSettings__Username=Storage
      - NasSettings__Password=AccMed@2025
      - Ollama__BaseUrl=http://host.docker.internal:11434
      - Ollama__Model=phi3:mini
      - Ollama__Enabled=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "0.0.0.0:5143:5143"
    volumes:
      - kb-docs:/app/kb-docs
      - nas-documents:/app/documents
    depends_on:
      - database
    networks:
      - projecttracker-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: projecttracker-frontend
    ports:
      - "0.0.0.0:4200:80"
    depends_on:
      - backend
    networks:
      - projecttracker-network
    restart: unless-stopped

volumes:
  sql-data:
    driver: local
  kb-docs:
    driver: local
  nas-documents:
    driver: local
    driver_opts:
      type: cifs
      device: "//192.168.11.186/WorkSpace/IntranetDocuments"
      o: "username=Storage,password=AccMed@2025,vers=3.0,uid=1000,gid=1000"
networks:
  projecttracker-network:
    driver: bridge
